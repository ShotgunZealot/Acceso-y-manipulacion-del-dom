<head>

</head>

<body>
    <div id="encuesta">
        <h1>Encuesta: ¿Cuál es tu color favorito?</h1>
        <ul id="opciones">
            <li><button data-color="rojo">Rojo</button></li>
            <li><button data-color="azul">Azul</button></li>
            <li><button data-color="verde">Verde</button></li>
            <li><button data-color="amarillo">Amarillo</button></li>
        </ul>
        <div id="resultados">
            <h2>Resultados:</h2>
            <div id="resultado-rojo">Rojo: <span>0</span></div>
            <div id="resultado-azul">Azul: <span>0</span></div>
            <div id="resultado-verde">Verde: <span>0</span></div>
            <div id="resultado-amarillo">Amarillo: <span>0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
